<div class="nav">
  <i class="fa-solid fa-bars" style="font-size: 1.5rem"></i>
  <h2>Bienvenido a Mi Siembra</h2>
  <span></span>
</div>

<div class="wraper">
  <h3 style="text-align: center">¿Qué vamos a sembrar hoy?</h3>

  <p-stepper>
    <p-stepperPanel>
      <ng-template
        pTemplate="content"
        let-nextCallback="nextCallback"
        let-index="index"
      >
        <div class="wraper">
          <div class="drop-cont">
            <p-dropdown
              [options]="cultivos"
              [(ngModel)]="cultivoSeleccionado"
              optionLabel="nombre"
              placeholder="Tipo de Cultivo"
            />
            <p-dropdown
              [options]="areas"
              [(ngModel)]="areaSelccionada"
              optionLabel="tamaño"
              placeholder="Área"
            />
          </div>

          <div class="drop-cont">
            <p-dropdown
              [options]="departamentos"
              [(ngModel)]="departamentoSeleccionado"
              optionLabel="nombre"
              placeholder="Departamento"
            />
            <p-dropdown
              [options]="municipios"
              [(ngModel)]="municipioSeleccionado"
              optionLabel="nombre"
              placeholder="municipio"
              [disabled]="!departamentoSeleccionado"
            />
          </div>
        </div>
        <div class="fott">
          <span></span>
          <p-button
            label="Siguiente"
            icon="fa-solid fa-arrow-right"
            iconPos="right"
            (onClick)="nextCallback.emit()"
          />
        </div>
      </ng-template>
    </p-stepperPanel>
    <p-stepperPanel>
      <ng-template
        pTemplate="content"
        let-prevCallback="prevCallback"
        let-nextCallback="nextCallback"
        let-index="index"
      >
        <div class="fott">
          <p-button
            label="Anterior"
            icon="fa-solid fa-arrow-left"
            (onClick)="prevCallback.emit()"
          />
          <p-button
            label="Siguiente"
            icon="fa-solid fa-arrow-right"
            iconPos="right"
            (onClick)="nextCallback.emit()"
          />
        </div>
      </ng-template>
    </p-stepperPanel>
  </p-stepper>
</div>
